<div class = "comment-connector">
	<div class = "connector"></div>
</div>

<div class = "comment" id = "{{id}}">
	
	<div class = "comment-meta">
		<div class = "definition-history">
			<a href = "/profile/{{comment.author}}/definitions">@{{comment.author}}</a> on {{date}} | <a href = "/{{link}}">{{comment.term}}</a>
 		</div><!-- 
     --><div class = "definition-actions">
	 		{{#if comment.owner}}
	 			<div class = "bold link delete-post" data-id = "{{id}}" data-type = "comments"><i class="far fa-trash" aria-hidden="true"></i></div>
	 		{{/if}}
	 		<div class = "bold link report-post" data-id = "{{id}}" data-type = "comments"><i class="far fa-flag" aria-hidden="true"></i></div>
		</div>
	</div>


	<div class = "comment-main-body">
		<div class = "comment-column">
			<div class = "comment-body">
				{{comment.body}}
			</div>
			
		</div><!-- 
	 --><div class = "voting-column">
			<div class = "voting-section">	
				<i class="fa fa-chevron-up voting-button link" data-id = "{{id}}" data-vote = "up" data-type = "comment" aria-hidden="true"></i><br>
				<span class = "definition-score">{{score}}</span><br>
				<i class="fa fa-chevron-down voting-button link" data-id = "{{id}}" data-vote = "down" data-type = "comment" aria-hidden="true"></i>
			</div>
		</div>
	</div>
</div>
