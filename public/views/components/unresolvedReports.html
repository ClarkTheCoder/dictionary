<div class = "definition" id = "{{report.id}}">

	<div class = "main-row">

		<div class = "definition-meta">
			<span class = "definition-history">
				<span class = "definition-term">{{report.term}}</span> | 
				<a href = "/profiles/{{report.author}}">@{{report.author}}</a>
	 		</span>

	 		<div class = "post-actions-column">
				<button class = "admin-decision remove-report" data-vote = "rejected" data-id = "{{report.id}}" data-type = "report" data-author = "{{report.author}}">
					<i class="fa fa-share" title="Dismiss report" aria-hidden="true"></i>
				</button>
				
				<button class = "admin-decision trash-post" data-vote = "approved" data-id = "{{report.id}}" data-type = "report" data-author = "{{report.author}}">
					<i class="far fa-trash-alt" title="Remove post from site" aria-hidden="true"></i>
				</button>
			</div>
		</div>

		<div class = "definition-main-body">
			<div class = "report-type {{report.type}}">{{report.type}}</div>
			<div class = "report-reason">{{report.reason}}</div>
			<div class = "definition-column">
				{{report.body}}
			</div>
			<br><br>
			<div class = "definition-history">
				Reported by: <a href = "/profile/{{definition.author}}/definitions">@{{report.author}}</a> on {{created}}
			</div>
		</div>
	</div>

</div>
<div class = "comments-section" data-id = "{{id}}">
</div>
